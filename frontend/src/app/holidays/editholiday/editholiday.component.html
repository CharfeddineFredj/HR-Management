<main id="main" class="main editholiday">
  <div class="pagetitle">
    <h1>Time Management</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/home']" rel="noopener noreferrer">Home</a></li>
        <li class="breadcrumb-item active">Edit Holiday</li>
      </ol>
    </nav>
  </div>

  <section class="section editholiday-section">
    <div class="container-fluid editholiday-container">
      <div class="col-lg-12 editholiday-col">
        <div class="card editholiday-card">
          <div class="card-body editholiday-card-body">
            <form (ngSubmit)="onSubmit(holidayForm)" #holidayForm="ngForm" class="editholiday-form">
              <!-- form fields -->
              <div class="form-group editholiday-form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control editholiday-form-control" [(ngModel)]="holiday.description" required>
              </div>
              <div class="form-group editholiday-form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control editholiday-form-control" [(ngModel)]="holiday.date" required>
              </div>
              <div class="form-group text-right editholiday-text-right">
                <button type="submit" class="btn btn-primary editholiday-btn">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
