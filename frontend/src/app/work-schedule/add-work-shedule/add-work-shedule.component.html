<main id="main" class="main workSchedule">
  <div class="pagetitle">
    <h1>Schedule Management</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html" rel="noopener noreferrer">Home</a></li>
        <li class="breadcrumb-item active">Add new work schedule</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <!-- Profile Edit Form -->
  <section class="section">
    <div class="container-fluid">
      <div class="col-lg-10">
        <div class="card">
          <div class="card-body">

            <!-- Form for adding work schedule -->
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Registration Number</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="workSchedule.username" name="username" required>
              </div>

              <div class="form-group">
                <label for="checkInTime">Scheduled Check-In Time</label>
                <input type="time" id="checkInTime" class="form-control" [(ngModel)]="workSchedule.scheduledCheckInTime" name="scheduledCheckInTime" required>
              </div>

              <div class="form-group">
                <label for="checkOutTime">Scheduled Check-Out Time</label>
                <input type="time" id="checkOutTime" class="form-control" [(ngModel)]="workSchedule.scheduledCheckOutTime" name="scheduledCheckOutTime" required>
              </div>

              <div class="form-group">
                <label for="workDay">Select Work Days and Overtime Declaration</label>
                <div class="checkbox-group" *ngFor="let day of daysOfWeek" style="display: flex; align-items: center;">
                  <label class="checkbox-label" style="margin-right: 10px;">
                    <input type="checkbox" [value]="day" (change)="toggleDay(day)">
                    {{ day }}
                  </label>
                  <label class="checkbox-label">
                    <input type="checkbox" [checked]="isDayDeclared(day)" (change)="toggleDeclared(day)">
                    Overtime Declared
                  </label>
                </div>
              </div>

              <div class="form-group text-right">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>
